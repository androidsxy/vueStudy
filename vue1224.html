<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <counter :count="1" @change="handleChangeClick"></counter>
        <counter :count="2" @change="handleChangeClick"></counter>
        <div>{{tolat}}</div>
    </div>
</body>
<script>
    //局部自定义模块
    var counter = {
        props: ['count'],
        data: function() {
            return {
                number: this.count
            }
        },
        template: '<div @click="handleClick">{{number}}</div>',
        methods: {
            handleClick: function() {
                this.number++;
                this.$emit('change', 1);
            }
        }
    }
    var app = new Vue({
        el: "#app",
        data: {
            tolat: 3
        },
        //注册自定义模块
        components: {
            counter: counter
        },
        methods: {
            handleChangeClick: function(index) {
                this.tolat += index;
            }
        }
    })
</script>

</html>
